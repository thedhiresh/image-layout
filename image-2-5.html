<html>
<head>

<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px; /* Adds space between image containers */
    }

    .image-container {
        position: relative;
        flex: 1 1 calc(50% - 20px); /* Two columns layout */
        max-width: calc(50% - 20px); /* Ensures no image exceeds this width */
        height: 240px; /* Consistent height */
        margin: 10px 0; /* Adds vertical spacing */
        box-sizing: border-box;
        overflow: hidden; /* Ensures images don't overflow the container */
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container without stretching */
        display: block;
    }

    .image-container h4 {
        position: absolute;
        bottom: 10px;
        left: 10px;
        margin: 0;
        padding: 10px;
        background-color: rgba(0, 98, 171, 0.8);
        color: #fff;
        width: auto;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        .image-container {
            flex: 1 1 100%; /* Single column layout on smaller screens */
            max-width: 100%;
        }
    }
</style>
</head>
<body>

<div class="gallery-container">

    <!-- Image 1 -->
    <div class="image-container">
        <a href="https://amazingnepalholidays.com/dubai/">
            <img class="alignnone wp-image-835 size-full" src="http://amazingnepalholidays.com/wp-content/uploads/2018/09/dubai-1767540_1280-1.jpg" alt="Dubai" />
        </a>
        <h4>Dubai</h4>
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <a href="https://amazingnepalholidays.com/india">
            <img class="alignnone wp-image-835" src="https://amazingnepalholidays.com/wp-content/uploads/2018/09/taj-mahal-1209004_1280-1.jpg" alt="India" />
        </a>
        <h4>India</h4>
    </div>

    <!-- Image 3 -->
    <div class="image-container">
        <a href="https://amazingnepalholidays.com/tailand-2">
            <img class="alignnone size-full wp-image-1241" src="http://amazingnepalholidays.com/wp-content/uploads/2024/07/tailand.jpg" alt="Thailand" />
        </a>
        <h4>Thailand</h4>
    </div>

    <!-- Image 4 -->
    <div class="image-container">
        <a href="https://amazingnepalholidays.com/tibet-2/">

        <h4>Tibet</h4>

        </a>
        <h4>Bhutan</h4>
    </div>

</div>
</body>
</html>
